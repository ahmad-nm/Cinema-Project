<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Discover.css">
    <link rel="icon" href="../Images/logo-2.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>Discover Movies</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">Flix.id</div>
            <div class="user-profile">
                <img src="https://via.placeholder.com/40" alt="Profile">
                <span>Sarah J</span>
            </div>
        </div>

        <div class="navigation">
            <button>Trending</button>
            <button>Action</button>
            <button>Romance</button>
            <button>Animation</button>
            <button>Horror</button>
            <button>Special</button>
            <button>Drakor</button>
        </div>

        <div class="featured">
            <div class="card">
                <h3>The Adventure of Blue Sword</h3>
                <p>Let Play Movie</p>
            </div>
            <div class="card">
                <h3>Recalling the Journey of Dol</h3>
                <p>Let Play Movie</p>
            </div>
        </div>

        <div>
            <div class="section-title">Trending in Animation</div>
            <div class="movies-grid">
                <div class="movie-card">
                    <img src="https://via.placeholder.com/150" alt="Movie 1">
                    <p>Loetoeng Kasarung</p>
                    <p class="rating">⭐ 7.8</p>
                </div>
                <div class="movie-card">
                    <img src="https://via.placeholder.com/150" alt="Movie 2">
                    <p>Gajah Langka</p>
                    <p class="rating">⭐ 6.0</p>
                </div>
                <div class="movie-card">
                    <img src="https://via.placeholder.com/150" alt="Movie 3">
                    <p>Si Kang Satay</p>
                    <p class="rating">⭐ 7.1</p>
                </div>
                <div class="movie-card">
                    <img src="https://via.placeholder.com/150" alt="Movie 4">
                    <p>Mommy Cat</p>
                    <p class="rating">⭐ 7.8</p>
                </div>
                <div class="movie-card">
                    <img src="https://via.placeholder.com/150" alt="Movie 5">
                    <p>Hijaber Cantik</p>
                    <p class="rating">⭐ 6.1</p>
                </div>
                <div class="movie-card">
                    <img src="https://via.placeholder.com/150" alt="Movie 6">
                    <p>Xatra-X</p>
                    <p class="rating">⭐ 6.5</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
