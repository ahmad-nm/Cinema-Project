<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./movie.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="icon" href="../Images/Icons/logo.webp">
    <title>Movie</title>
  </head>
  <body id="body">
    <nav>
      <div class="logo">
        <div style="display: flex; align-items: center; gap: 10px;">
          <img src="../Images/Icons/logo.webp" alt="logo" class="logo-icon"/>
          <span class="logo-name">Cinemacity</span>
        </div>

        <div class="searchbar">
          <input type="text" placeholder="Search for movies" id="movie-search" class="search-input" />
        </div>
        <div class="navigational-links">
          <a href="../Project.html">Home</a>
          <a href="#">Movies</a>
          <a href="#">ShowTimes</a>
          <a href="#">Food</a>
        </div>
      </div>
    </nav>
    <div class="movie-container">
      <div class="search-result-overlay">
        <button><i class="bx bx-x"></i></button>
      </div>
      <div class="trailer-container" id="trailer-container-id" style="display: none;">
        <iframe id="trailer" src="#" frameborder="0" allowfullscreen width="100%" height="100%" style="display: none;"></iframe>
        <button class="close-trailer" id="close-trailer-btn"><i class="bx bx-x"></i></button>
      </div>
      <div class="movie-poster">
        <img id="poster" src="" alt="poster" />
      </div>
      <div class="movie-content">
        <h1 id="h1movie"></h1>
        <div class="duration-language-rating">
          <p>1h50m &nbsp; | &nbsp;</p>
          <p id="language"></p>
          <div class="movie-rating">
            <img src="../Images/Icons/star.png" alt="star" class="icon"/>
            <p id="rating"></p>
          </div>
        </div>
        <p id="genre"></p>
        <p id="release-date"></p>
        <div class="movie-buttons">
          <button onclick="changefavorite()" class="btn" id="add-favorite"><img src="../Images/Icons/heart.png" id="favorite-icon" alt="favorite" class="button-icon"></button>
          <a href="#"><button class="btn" id="watch-trailer"><img src="../Images/Icons/film.png" id="trailer-icon" alt="watch-trailer" class="button-icon"></button></a>
          <button onclick="changechecked()" class="btn" id="mark-watched"><img src="../Images/Icons/checked.png" id="watched-icon" alt="mark-watched" class="button-icon"></button> 
        </div>
        <div class="movie-overview">
          <p id="overview"></p>
          <p id="adult"></p>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./movie.js"></script>
  </body>
</html>
