<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./menu.css">
    <link rel="icon" href=".././Images/Icons/logo.webp">
    <script src="https://kit.fontawesome.com/b161b33566.js" crossorigin="anonymous"></script>
    <title>Menu</title>
</head>
<body>
    <div class="navigation_bar">
        <nav>
            <div class="logo">
                <div style="display: flex; align-items: center; gap: 10px;">
                    <i class="bx bx-menu menu-icon"></i>
                    <img src=".././Images/Icons/logo.webp" alt="logo" class="logo-icon"/>
                    <span class="logo-name">Cinemacity</span>
                </div>

                <div class="navigational-links">
                    <button onclick="openPopcorn()" id="menu-popcorn">Popcorn</button>
                    <button onclick="openColdDrinks()" id="menu-cold-drinks">Cold Drinks</button>
                    <button onclick="openHotDrinks()" id="menu-hot-drinks">Hot Drinks</button>
                    <button onclick="openSnacks()" id="menu-snacks">Snacks</button>
                </div>
            </div>
            <div class="sidebar">
                <div class="logo logo2">
                    <i class="bx bx-menu menu-icon"></i>
                    <span class="logo-name">Cinemacity</span>
                </div>
    
                <div class="sidebar-content">
                    <ul class="lists">
                        <li class="list">
                            <a href="#" class="nav-link">
                                <i class='bx bxs-user-circle icon'></i>
                                <span class="link">Profile</span>
                            </a>
                        </li>
                        
                        <li class="list">
                            <a href="../Project.html" class="nav-link">
                                <i class='bx bxs-home icon'></i>
                                <span class="link">Home</span>
                            </a>
                        </li>
    
                        <li class="list">
                            <a href="#" class="nav-link">
                                <i class='bx bxs-heart icon' ></i>
                                <span class="link">Favorites</span>
                            </a>
                        </li>
    
                        <li class="list">
                            <a href="#" class="nav-link">
                                <i class='bx bxs-cog icon' ></i>
                                <span class="link">Settings</span>
                            </a>
                        </li>
                    </ul>
    
                    <div class="bottom-cotent">
                        <li class="list">
                            <a class="nav-link" id="logout">
                                <i class="bx bx-log-out icon"></i>
                                <span class="link">Logout</span>
                            </a>
                        </li>
                    </div>
                </div>
            </div>
        </nav>
    
        <section class="overlay"></section>
    </div>

    <div class="menu-container">
        <div class="Menu-title">
            <h1 id="menu-title">Popcorn</h1>
        </div>
        <table>
            <tr>
                <thead>
                    <th>Item</th>
                    <th>Size</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Order</th>
                </thead>
                <tbody>
                    <td>
                        <tr>
                            <td><p id="item-name">Salted</p></td>
                            <td>
                                <button class="btn" id="small-btn"><i class="fa-solid fa-s" style="color: #FFD43B;"></i></button>
                                <button class="btn" id="medium-btn"><i class="fa-solid fa-m" style="color: #63E6BE;"></i></button>
                                <button class="btn" id="large-btn"><i class="fa-solid fa-l" style="color: #d71d1d;"></i></button>
                            </td>
                            <td><p id="item-price">5$</p></td>
                            <td class="quantity-td">
                                <div class="quantity">
                                    <button class="quantity-button-left" id="substract-quantity-btn">-</button>
                                    <p id="quantity-value">1</p>
                                    <button class="quantity-button-right" id="add-quantity-btn">+</button>
                                </div>
                            </td>
                            <td>
                                <button onclick="order('small')" class="orderbtn">Order</button>
                            </td>
                        </tr>
                    </td>
                </tbody>
            </tr>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./menu.js"></script>
</body>
</html>
