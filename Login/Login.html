<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" />
    <link rel="icon" href="../Images/logo-2.png" />
    <link rel="stylesheet" href="./Login.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="login-container">
                    <div class="login-header">
                        <img src="/Images/logo-2.png" alt="Cinemacity Logo" width="120px" />

                        <h1>Welcome Back to <br />Cinemacity!</h1>
                    </div>

                    <div class="input-container">
                        <div class="input-group">
                            <label for="login-input">Username</label>
                            <input type="email" id="login-input" placeholder="Enter your username" />
                            <p id="username-alert" style="color: hsl(0, 0%, 20%); display: none;"></p>
                        </div>

                        <div class="input-group">
                            <div class="password-row">
                                <label for="password-input">Password</label>
                                <p id="pass-toggle">Show <i class="bx bx-show-alt"></i></p>
                            </div>
                            <input type="password" id="password-input" placeholder="Enter your password" />
                            <div class="options">
                                <a href="#" id="forgot-password">Forgot Password?</a>
                                <a href="../Signup/signup.html" id="create-account">Create Account</a>
                            </div>
                            <p id="password-alert"></p>
                        </div>
                    </div>

                    <button id="login-button">Login</button>

                    <p class="text-muted">
                        &copy; 2025 Cinemacity. All rights reserved.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"></script>
    <script src="./Login.js"></script>
</body>

</html>
