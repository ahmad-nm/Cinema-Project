<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="../Images/logo-2.png">
    <link rel="stylesheet" type="text/css" href="./signup.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="Slider">
            <a href="../Project.html"><button class="back-to-website">Back to website</button></a>
        </div>
        <div class="SignUp-Form">
            <form class="SignUp-Form">
                <h1>Sign Up</h1>
                <div class="username-input">
                    <label for="Username">Username</label>
                    <input class="inputbox" type="text" id="Username" placeholder="Enter your username" required>
                    <p id="username-alert" style="color: rgba(255, 255, 255, 0.813); display: none;"></p>
                </div>
                <div class="email-input">
                    <label for="Email">Email</label>
                    <input class="inputbox" type="email" id="Email" placeholder="Enter your email" required>
                    <p id="email-alert" style="color: rgba(255, 255, 255, 0.813); display: none;"></p>
                </div>
                <div class="password-input">
                    <label for="Password">Password</label>
                    <input class="inputbox" type="password" id="Password" placeholder="Enter your password" required>
                    <div class="show">
                        <input type="checkbox" onclick="showPassword()"><p style="margin: 0; color: rgba(255, 255, 255, 0.539); font-size: 14px;">Show Password</p>
                    </div>
                    <p id="password-alert" style="color: rgba(255, 255, 255, 0.813); display: none;"></p>
                </div>
                <div class="confirm-password-input">
                    <label for="Confirm-Password">Confirm Password</label>
                    <input class="inputbox" type="password" id="Confirm-Password" placeholder="Confirm your password" required>
                    <div class="show">
                        <input type="checkbox" onclick="showConfirmationPassword()"><p style="margin: 0; color: rgba(255, 255, 255, 0.539); font-size: 14px;">Show Password</p>
                    </div>
                    <p id="confirm-alert" style="color: rgba(255, 255, 255, 0.813); display: none;"></p>
                </div>
                <button id="SignUp" class="SignUp-button">Sign Up</button>
                <hr style="margin: 0;">
                <div class="additional-options">
                    <p style="color: rgba(255, 255, 255, 0.813);">Already have an account? <a href="../Login/Login.html">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="./signup.js"></script>
</body>
</html>
